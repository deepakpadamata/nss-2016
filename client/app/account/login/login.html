<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
      
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Roll No.</label>

          <input type="text" name="name" class="form-control" ng-model="user.roll" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.name.$error.required && form.password.$error.required && submitted">
             Please enter your Roll No. and password.
          </p>
          <!-- <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p> -->

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
          <a class="btn btn-default btn-lg btn-register" href="/signup">
            Register
          </a>
          <a class="btn btn-default btn-lg" href="/forgotPassword">
            Forgot Password
          </a>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
