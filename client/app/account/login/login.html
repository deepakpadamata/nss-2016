<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container-fluid main_container" style="padding-top: 0px">
     <div class="row-fluid">
        <div class="col-md-8 col-md-offset-2">
          <div class="row-fluid">
            <header class="jumbotron">
                <div class="row-fluid">
                    <div class="span3">
                        <img class="img-rounded pull-left" src="assets/images/nss_logo.png">
                    </div>
                    <div class="span8">
                        <center>
                            <h1>National Service Scheme</h1>
                            <h3><a href="login"> Login </a></h3>
                        </center>
                    </div>
                </div>
            </header>
          </div>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Login</h1>
      
    </div>
    <div class="col-sm-12">
      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Roll No.</label>

          <input type="text" name="rollNumber" class="form-control" ng-model="user.rollNumber" required>
        </div>

        <div class="form-group">
          <label>Password</label>

          <input type="password" name="password" class="form-control" ng-model="user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.name.$error.required && form.password.$error.required && submitted">
             Please enter your Roll No. and password.
          </p>
          <!-- <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p> -->

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
          </button>
          <a class="btn btn-default btn-lg btn-register" href="/signup">
            Register
          </a>
        </div>

      </form>
    </div>
  </div>
  <hr>
</div>
